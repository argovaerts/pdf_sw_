<!DOCTYPE html>
<html lang="nl">
<head>
    <title>PDF</title>
    <meta charset="UTF-8">
    <meta name="description" content="PDF view">
    <meta name="keywords" content="pdf">
    <meta name="author" content="Arne Govaerts">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="center">
        <div class="pagination">
            <a href="#" onclick="openPrevPage();">❮</a>
            <a href="#" onclick="openNextPage();">❯</a>
        </div>
    </div>
    <div id="page">
        <canvas id="canvas"></canvas>
        <noscript>
            <object class="fallback" data="sample-3pp.pdf" type="application/pdf">
                <iframe class="fallback" src="sample-3pp.pdf">
                <p>Deze browser ondersteund geen PDF. U kan deze hier downloaden: <a href="sample-3pp.pdf">Download PDF</a></p>
                </iframe>
            </object>
        </noscript>
    </div>
    <script src="pdf.js"></script>
    <script src="pdf.worker.js"></script>
    <script src="main.js"></script>
    <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker
               .register('sw.js')
               .then(function() { console.log("Service Worker Registered"); });
    }
    </script>
</body>
</html>
